<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            width: 80%;
        }

        .row {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .image-wrapper {
            text-align: center;
            margin: 0 20px;
        }

        img {
            width: 200px;
            height: auto;
        }

        figure {
            display: inline-block;
            margin: 0;
            text-align: center;
        }

        figcaption {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="image-wrapper">
                <figure>
                    <img src="cathedral.jpg_processed_no_sobel.jpg" alt="Cathedral Image">
                    <figcaption>Green offset: [2, 5] and Red offset: [3, 12]</figcaption>
                </figure>
            </div>
        </div>

        <div class="row">
            <div class="image-wrapper">
                <figure>
                    <img src="monastery.jpg_processed_no_sobel.jpg" alt="Monastery Image">
                    <figcaption>Red offset: [2, 3] and Green offset: [2, -3]</figcaption>
                </figure>
            </div>
        </div>
    </div>
</body>
</html>
